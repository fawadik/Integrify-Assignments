<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assingment 2(Task Management)</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div>
      <div class="taskInputSection">
        <h1 class="heading">Task Management</h1>
        <input class="input" id="inputField" type="text" name="inputField" placeholder="Enter task name">
        <button class="btn" type="button" name="button" onclick="displayEnteredTask()">Add</button>
      </div>
   
    
      <div class="taskListSection">
        <ul class="taskList" id="tasks">
          
        </ul>
      </div>
    
    
      <div class="taskRemoveSection">
          <button class="removeAll" type="button" name="button" onclick="deleteAllTasks()">Remove All</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
